{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Add a New Player</h2>

    <div class="card p-4">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save Player</button>
            <a href="{% url 'player_predictions' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
