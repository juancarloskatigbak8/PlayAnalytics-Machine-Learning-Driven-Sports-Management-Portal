{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Login</h2>

    <div class="card p-4">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
