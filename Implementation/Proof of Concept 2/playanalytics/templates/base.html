{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>PlayAnalytics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">
      <img src="{% static 'images/logo.png' %}" alt="Logo" height="40">
      <span class="ms-2 text-light fw-bold">PlayAnalytics</span>
{% if user.is_authenticated %}
  <span class="text-light me-3">Welcome, {{ user.username }}!</span>
    <a href="{% url 'logout' %}" class="nav-link text-light d-inline">Logout</a>
{% else %}
    <a href="{% url 'login' %}" class="nav-link text-light d-inline">Login</a>
    <a href="{% url 'register' %}" class="nav-link text-light d-inline">Register</a>
{% endif %}

    </a>
    <div class="ms-auto">
      <a href="/dashboard/" class="nav-link text-light d-inline">Dashboard</a>
      <a href="/predict/" class="nav-link text-light d-inline">Prediction</a>
      <a href="/profiles/" class="nav-link text-light d-inline">Profiles</a>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
