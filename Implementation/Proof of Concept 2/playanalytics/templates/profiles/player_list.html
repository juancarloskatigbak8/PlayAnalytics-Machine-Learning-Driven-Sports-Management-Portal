{% extends 'base.html' %}
{% block content %}
<h2>All Players</h2>
<table class="table">
  <thead><tr><th>Name</th><th>Risk</th><th>Actions</th></tr></thead>
  <tbody>
    {% for player in players %}
    <tr>
      <td>{{ player.name }}</td>
      <td>{{ player.predicted_risk }}</td>
      <td>
        <a href="{% url 'profiles:player_detail' player.id %}" class="btn btn-sm btn-info">View</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
